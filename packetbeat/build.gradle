buildscript {
    repositories {
        maven { url "${repository_url}/content/groups/internal" }
    }
    configurations.all { resolutionStrategy.cacheChangingModulesFor 0, 'seconds' }
    dependencies {
        classpath group:"com.fixstream.meridian", name:"meridian-gradle-commons", version:"1.0.0", classifier: "commons", ext: "gradle", changing: true
        copy { from configurations.classpath into 'build/gradle' }
    }
}

apply from: 'build/gradle/meridian-gradle-commons-1.0.0-commons.gradle'

description = """meridian-beats"""

task archive(type: Zip) {
    from "packetbeat"
    from "packetbeat.template.json"
    from "packetbeat.yml"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact archive
        }
    }
}